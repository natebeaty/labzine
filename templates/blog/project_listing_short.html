{% if blog.is_active %}
	{% load markup %}
	{% load comments %}
	{% get_free_comment_count for blog.blog blog.id as comment_count %}
	<li><span class="article-box" style="background:#ccc"><span class="article-box-number">{{ blog.id|stringformat:"02d" }}</span></span>
	<a href="{{ blog.get_absolute_url }}" title="perma-link for {{ blog.title|escape }}">{{ blog.title }}</a> {% if comment_count %}{{ comment_count }} comment{{ comment_count|pluralize}}{% endif %}
	</li>
{% endif %}
